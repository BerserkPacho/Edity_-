{% extends "layout.html" %}

{% block title %}
registering 

{% endblock %}

{%block main%}
<form class="mt-5" action="/register" method="post">

  <div class="mb-1 form-group">
    <p class="text-center" >Register</p> 
    <input autocomplete="off" autofocus class="form-control mx-auto w-25" id="username" name="username" placeholder="username" required type="text">
  </div>
  <div class="mb-1">
    <input autocomplete="off" autofocus class="form-control mx-auto w-25" id="password" name="password" placeholder="password" required type="password">
  </div>
  <div class="text-center"> 
    <button class="btn btn-primary mx-auto" type="submit">Register</button>
  </div>
</form> 
<div class="urls">
  <a href="/login" > Already have an account?</a> 
</div>


{% endblock %}
